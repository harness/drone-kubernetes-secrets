---
kind: pipeline
name: testing

platform:
  os: linux
  arch: amd64

steps:
- name: vet
  pull: always
  image: golang:1.13
  commands:
  - go vet ./...
  environment:
    GO111MODULE: on
  volumes:
  - name: gopath
    path: /go

- name: test
  pull: always
  image: golang:1.13
  commands:
  - go test -cover ./...
  environment:
    GO111MODULE: on
  volumes:
  - name: gopath
    path: /go

volumes:
- name: gopath
  temp: {}

trigger:
  ref:
  - refs/heads/master
  - "refs/tags/**"
  - "refs/pull/**"

---
kind: pipeline
name: linux-amd64

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: always
  image: golang:1.13
  commands:
  - go build -v -a -tags netgo -o release/linux/amd64/drone-kubernetes-secrets ./cmd/drone-kubernetes-secrets
  environment:
    CGO_ENABLED: 0
    GO111MODULE: on

- name: dryrun
  pull: always
  image: plugins/docker:linux-amd64
  settings:
    daemon_off: false
    dockerfile: docker/Dockerfile.linux.amd64
    dry_run: true
    password:
      from_secret: docker_password
    repo: drone/kubernetes-secrets
    tags: linux-amd64
    username:
      from_secret: docker_username
  when:
    event:
    - pull_request

- name: publish
  pull: always
  image: plugins/docker:linux-amd64
  settings:
    auto_tag: true
    auto_tag_suffix: linux-amd64
    daemon_off: false
    dockerfile: docker/Dockerfile.linux.amd64
    password:
      from_secret: docker_password
    repo: drone/kubernetes-secrets
    username:
      from_secret: docker_username
  when:
    event:
      exclude:
      - pull_request

- name: tarball
  pull: always
  image: golang:1.13
  commands:
  - tar -cvzf release/drone-kubernetes-secrets_linux_amd64.tar.gz -C release/linux/amd64 drone-kubernetes-secrets
  - "sha256sum release/drone-kubernetes-secrets_linux_amd64.tar.gz > release/drone-kubernetes-secrets_linux_amd64.tar.gz.sha256"
  when:
    event:
    - tag

- name: gpgsign
  pull: always
  image: plugins/gpgsign
  settings:
    files:
    - "release/*.tar.gz"
    - "release/*.tar.gz.sha256"
    key:
      from_secret: gpgsign_key
    passphrase:
      from_secret: gpgkey_passphrase
  when:
    event:
    - tag

- name: github
  pull: always
  image: plugins/github-release
  settings:
    files:
    - "release/*.tar.gz"
    - "release/*.tar.gz.sha256"
    - "release/*.tar.gz.asc"
    token:
      from_secret: github_token
  when:
    event:
    - tag

trigger:
  ref:
  - refs/heads/master
  - "refs/tags/**"
  - "refs/pull/**"

depends_on:
- testing

